{% extends "base.html" %}

{% block title %}
{{object.title}}
{% endblock title %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">
                {{object.title}}
            </h4>
            <div class="card-text">
                <form action="" method="post">
                    {% csrf_token %}
                    <p>Are you sure delete this Post </p>
                    <button type="submit" class="btn btn-danger-soft">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
